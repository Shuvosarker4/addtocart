<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add To Cart Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <main>
        <div class="container text-center mt-5">
            <div class="row">
              <div class="col-6 "><h2 class="text-danger">Product Name</h2>
                <div class="container mt-3 text-center">
                    <div class="row">
                      <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="./img/download.jfif" class="card-img-top img-fluid" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Shampo</h5>
                              <p class="card-text">$<span>120</span></p>
                              <a href="#" class="btn btn-primary" onclick="addToCart(this)">Buy Now</a>
                            </div>
                          </div>
                      </div>
                      <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="./img/shampoo.png" class="card-img-top img-fluid" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Dettol</h5>
                              <p class="card-text">$<span>100</span></p>
                              <a href="#" class="btn btn-primary" onclick="addToCart(this)">Buy Now</a>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                <div class="container mt-3 mb-4 text-center">
                    <div class="row">
                      <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="./img/shampoo.png" class="card-img-top img-fluid" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Most Use Shampoo</h5>
                              <p class="card-text">$<span>150</span></p>
                              <a href="#" class="btn btn-primary" onclick="addToCart(this)">Buy Now</a>
                            </div>
                          </div>
                      </div>
                      <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="./img/shhampoo.png" class="card-img-top img-fluid" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Best One</h5>
                              <p class="card-text">$<span>200</span></p>
                              <a href="#" class="btn btn-primary" onclick="addToCart(this)">Buy Now</a>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
              <div class="col-6"><h2 class=" text-warning">Total Add Products <span id="total-added-product" class="text-primary">0</span></h2>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Product Count</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                      </tr>
                    </thead>
                    <tbody id="cart-products">
                    </tbody>
                  </table>
                  <button id="btn-out" class="btn btn-secondary d-none">Click to Checkout</button>
                </div>
            </div>
          </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
